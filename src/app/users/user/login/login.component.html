<div class="container ">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <!-- Form -->
                <form class="form-example"  method="post" class="needs-validation"  (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
                      
                      <div class="form-group mb-3 mt-3">
                          <label for="email">email:</label>
                          <div *ngFor="let data of arry ">
                                {{data}}
                          </div>
                          <input [class.is-invalid]="loginForm.controls['email'].invalid && 
                                                    (loginForm.controls['email'].dirty || 
                                                    loginForm.controls['email'].touched)" 
                                                    type="text" class="form-control" id="email" placeholder="email..." formControlName="email" >
                                                    <div *ngIf="f['email']?.errors">
                                                        {{showValidations(f)}}
                                                        Username must be at least 6 characters
                                                    </div>
                     
                      </div>
                      <div class="form-group gap-3">
                          <label for="password">Password:</label>
                          <input type="password" class="form-control password  " id="password" placeholder="Password..." formControlName="password">
                          <div id="validationServer03Feedback" class="invalid-feedback">
                            Please enter password!
                          </div>
                      </div>    
                      <div class="text-right">
                        <button type="submit" class="btn btn-outline-primary mt-4 float-right float-end" >Login</button>
                      </div>
                      
                  </form>
                
            </div>
        </div>
    </div>
</div>
